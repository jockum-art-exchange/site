<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* Hide the default file input button */
        .file-input {
            display: none;
        }

        /* Style for the custom button */
        .custom-file-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        /* Hover effect for custom button */
        .custom-file-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Register</h2>
    <form id="register-form">
        <input type="email" id="email" placeholder="Enter your email" required>
        <input type="password" id="password" placeholder="Enter your password" required>
        
        <!-- Custom file input button -->
        <label for="profile-pic" class="custom-file-button">Profile Pic</label>
        <input type="file" id="profile-pic" class="file-input" accept="image/*">

        <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="index.html">Go back to the homepage</a></p>

    <script type="module">
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

        const auth = window.auth;

        document.getElementById("register-form").addEventListener("submit", async (event) => {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                alert("Registration successful! Redirecting...");
                window.location.href = "dashboard.html"; // Redirect after signup
            } catch (error) {
                alert(error.message);
            }
        });
    </script>
</body>
</html>
